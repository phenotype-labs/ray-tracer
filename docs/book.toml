[book]
title = "Ray Tracer Documentation"
authors = ["Ihor Herasymovych"]
language = "en"
description = "High-performance WebGPU-based ray tracer with physically-based rendering"
src = "src"

[build]
build-dir = "book"

[output.html]
site-url = "/ray-tracer/"
git-repository-url = "https://github.com/phenotype-labs/ray-tracer"
edit-url-template = "https://github.com/phenotype-labs/ray-tracer/edit/main/docs/src/{path}"
additional-js = ["mermaid.min.js", "mermaid-init.js"]

[output.html.fold]
enable = true
level = 0

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output.html.playground]
editable = false
